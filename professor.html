
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">


  <link rel="stylesheet" href="professor.css">


</head>

<body>

  <div class = "pdf">
    <iframe src="https://docs.google.com/viewer?srcid=0B2czhpeUyunkLW5WRHQ5M2o5V1k&pid=explorer&efh=false&a=v&chrome=false&embedded=true" width="150px" height="1000px"></iframe>
  </div>

  <div id = "mainPic">
    <img src = "Beyond.png" id = "main" style="width:440px;height:330px;">
  </div>

	<div class = "questions">
		<div class = "posting">
			<input type = "text" placeholder = "Post a question" />
			<div id = "button">
				<button>
					submit
				</button>
			</div>
		</div>
		<input type = "checkbox" >
			hide question feed
		</input>
		<div class = "feed">
		</div>
	</div>

  
  	<div class = "feedback">
  		<div class = "colorbar">
  			<div class = "percentage">
  				Percentage of Students Confused 
  			</div>
  			<div class = "nopercent">
  				0%
  			</div>
  			<div class = "allpercent">
  				100%
  			</div>
  			<img src = "https://i.stack.imgur.com/h8cD5.jpg" class = "gradient">
  			<div class = "bar">
  			</div>

  		</div>

  		<div class = "speedometer">
  			<div class = "speed">
  				Lecture Speed
  			</div>
  			<div class = "meter">
  			</div>
  			<div class = "cover">
  			</div>
  			<div class = "toofast">
  				Too Fast!
  			</div>
  			<div class = "tooslow">
  				Too Slow
  			</div>
  			<div class = "arrow">
  				&#8593
  			</div>
  			<div class = "circle">
  			</div>
  			<img src = "https://s-media-cache-ak0.pinimg.com/originals/f7/82/0e/f7820eafad414df636809c74210c8e67.png" class = "turtle">
  			<img src = "http://previews.123rf.com/images/barbulat/barbulat1108/barbulat110800126/10304202-Hare-running-on-white-Stock-Vector-hare-rabbit-cartoon.jpg" class = "bunny">

  		</div>

  	</div>


	<div class = "reactions">
		<div id = "confused">
			<button id = "confusedbutton" >
				I'm Confused
			</button>
		</div>
    <div id = "lecturepace">
      Overall Pace of Lecture:
      <br>
      <br>
			<button id = "toofast" >
				Too Fast!
			</button>
      <button id = "tooslow" >
				Too Slow
			</button>

		</div>

	</div>

</body>
